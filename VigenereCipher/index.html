<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere</title>
</head>

<body onload="generateMatrix()" style="width: max-content;">
    <h1 class="text-center">Vigenere Cipher</h1>
    <div class="d-flex justify-content-center row align-items-center border p-3 border-2" style="width: 900px;">
        <input type="text" value="abc" class="col-12" name="key" id="key" pattern="[A-Za-z]+" placeholder="KEY"><br>
        <input type="text" value="xyzhxy" y class="col-12" name="plaintext" pattern="[A-Za-z]+" id="plaintext" placeholder="PLAINTEXT">
        <button class="col-3" onclick="encrypttext()">Encrypt</button>
    </div>
    <div class="d-flex justify-content-center row align-items-center border p-3" style="width: 900px;">
        <div class="col-12 m-0 p-0">
            <h2 class="text-center">Metrics<button onclick="toggleMatrics()" class="text-center">Metrics</button></h2>
            <div class="matrix text-center justify-content-center " id="matrix">
                <!-- Generate cells -->
            </div>
        </div>
        <div class="col-12 m-0 p-0" style="width: 900px;">
            <h2 class="text-center">Cypher Text </h2>
            <div id="cyphertext" class="text-center"></div>
        </div>
    </div>
    <div class="bg-dark text-center text-white py-3 m-0" style="width: 900px;">
        Developed by
        <a href="https://github.com/bb2411" target="_blank" class="text-decoration-none text-info fw-bold">Bhargav Bhatt</a>
    </div>
</body>

</html>
